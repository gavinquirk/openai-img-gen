<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">
    <h1 class="mb-4">OpenAI Image Generator</h1>

    <!-- Form Input Section -->
    <section>
      <form>
        <label for="promptText" class="form-label">Enter your prompt</label>
        <textarea class="form-control" id="promptText" rows="3"></textarea>
        <label for="sizeSelect" class="form-label mt-4">Enter your prompt</label>
        <select class="form-select" id="sizeSelect">
          <option selected value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <button type="submit" class="btn btn-success mx-auto d-block mt-4">Generate</button>
      </form>
    </section>

    <!-- Image Display Section -->
    <section class="image">
      <div class="image-container">
        <h2 class="msg" ></h2>
        <img src="" alt="" id="generatedImage">
      </div>
    </section>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
